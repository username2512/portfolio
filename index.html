    #header {

      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    #header::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }
    
    .intro_tagline {

    .list {

    .item {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
    }
    
    .item:nth-child(1) { animation-delay: 0.5s; }
    .item:nth-child(2) { animation-delay: 1s; }
    .item:nth-child(3) { animation-delay: 1.5s; }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Enhanced Navigation */
    .navbar {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      z-index: 9999;
      padding: 20px 0;
      transition: all 0.5s;

    .navbar ul li a {

      padding: 10px 15px;
      transition: 0.3s;
      border-radius: 4px;
    }
    
    .navbar ul li a:hover, 
    .navbar ul li a.active {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    
    /* Enhanced Social Links */
    .social-links {
      position: absolute;
      bottom: 30px;
      left: 50px;
      z-index: 2;
      display: flex;
      gap: 15px;
    }
    
    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      transition: all 0.3s ease;
    }
    
    .social-links a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    /* Enhanced Portfolio Section */
